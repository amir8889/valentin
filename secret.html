<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 360px;
      width: 100%;
      position: relative;
    }

    img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      display: flex;
      flex-direction: column; /* —Å—Ç–æ–ª–±–∏–∫ */
      align-items: center;
      gap: 12px;
      height: 120px;
    }

    button {
      width: 140px;
      padding: 10px 0;
      font-size: 16px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #2ecc71; /* green */
      color: white;
      top: 0;
      z-index: 2;
      transform-origin: center center;
    }

    #noBtn {
      background: #e74c3c; /* red */
      color: white;
      top: 50px;
      z-index: 1;
    }

    /* üíó Hearts */
    .heart {
      position: fixed;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      img {
        max-width: 170px;
      }

      button {
        width: 130px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- GIF BEFORE -->
     <div class="box">
    <img id="gif" src="gif/GIF_2.gif" alt="gif">

    <h1 id="text">Will you be my Valentine? üíå</h1>
</div>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const text = document.getElementById('text');
    const gif = document.getElementById('gif');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      // YES grows and –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç NO
      yesScale += 0.2;
      if (yesScale > 3) yesScale = 3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // NO shrinks
      noScale -= 0.15;
      if (noScale < 0.2) noScale = 0.2;
      noBtn.style.transform = `scale(${noScale})`;
    });

    yesBtn.addEventListener('click', () => {
      text.innerHTML = "YAAAY!!! üíó I knew you‚Äôd say YES!";
      gif.src = "gif/GIF_1.gif"; // AFTER YES

      document.querySelector('.buttons').remove();
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíó';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 14 + 18 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }, 200);
    }
  </script>

</body>
</html>
